<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header></header>
    <main>
        <div class="wrapper" id='kith'></div>
    </main>
    <footer></footer>
    <script>
        var keys = {
            0: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p'],
            1: ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l'],
            2: ['z', 'x', 'c', 'v', 'b', 'n', 'm'],
            length: 3
        }
        var hash = {
            q: 'qq.com', w: 'weibo.com', e: 'ele.me', r: 'renren.com',
            t: 'tianya.com', y: 'youtube.com', u: 'uc.com',
            i: 'iqiyi.com', o: 'opera.com', p: undefined,
            a: 'acfun.tv', s: 'sohu.com', z: 'zhihu.com', m: 'macdonalds.com.cn',
        }
        //遍历keys,形成kbd标签
        index = 0
        while (index < keys['length']) { //0 1 2
            divXXXXX = document.createElement('div')
            kith.appendChild(divXXXXX)
            row = keys[index] //第一个数组 第二个数组 第三个数组
            console.log(row) //核心
            index2 = 0
            while (index2 < row['length']) { //0-9 0-8 0-6
                kbdXXXXX = document.createElement('kbd')
                kbdXXXXX.textContent = row[index2]
                buttonX = document.createElement('button')
                buttonX.textContent = '编辑'
                buttonX.onclick = function (nmsl) {
                    key = nmsl['target']['id']
                    x = prompt('给我一个网址')
                    hash[key] = x //hash变更
                    localStorage.setItem('zzz', JSON.stringify(hash))
                }
                kbdXXXXX.appendChild(buttonX)
                divXXXXX.appendChild(kbdXXXXX)
                index2 = index2 + 1

            }

            index = index + 1
        }
        document.onkeypress = function (nmsl) {
            key = nmsl['key'] //q w e
            website = hash[key]
            console.log(website)
            //location.href ='http://'+ website //当前地址栏的地址
            window.open('http://' + website, 'blank')

        }

    </script>
</body>

</html>
